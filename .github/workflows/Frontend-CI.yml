name: Frontend-CI.yml

on:
  pull_request:
    branches:
      - main
      - develop
    types: [opened, synchronize, reopened]

permissions:
  # 코드를 확인하고 의존성 설치
  # setup-node "Recommended permissions" 참고
  contents: read

jobs:
  do-ci:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # Vercel Node.js 지원 버전
        # 18 버전은 지원 종료
        node-version: [20.x, 22.x]

    steps:
      - uses: actions/checkout@v5

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Build project
        run: npm run build

      # 향후 테스트 코드 작성 시 활성화
      # - name: Run tests
      #   run: npm test